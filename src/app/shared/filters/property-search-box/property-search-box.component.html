<form [formGroup]="formGroup">
  <div class="grid">
    <div class="col-5">
          <span class="p-float-label">
        <p-dropdown optionLabel="label"
                    class="dropdown-filter"
                    formControlName="property"
                    optionValue="value"
                    id="Property"
                    [autoDisplayFirst]="true"
                    [options]="propertyOption"
        ></p-dropdown>
            <label for="Property">Property</label>
          </span>
    </div>

    <div class="col-7 inputtext-filter">
          <span class="p-float-label p-input-icon-right w-100">
          <input type="text"
                 id="search"
                 formControlName="term"
                 class="w-100"
                 pInputText/>
          <i *ngIf="this.formGroup.get('term').value" class="pi pi-times"
             pTooltip="Clear"
             (click)="this.formGroup.get('term').setValue(null)"
             tooltipPosition="bottom"
          ></i>
          <i *ngIf="!this.formGroup.get('term').value" class="pi pi-search"></i>
        <label for="search">Search</label>
          </span>
        </div>

  </div>
</form>
