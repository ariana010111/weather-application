<div class="w-100 pt-0 p-3">
  <form [formGroup]="formGroup">

    <div class="field col-12" *ngIf="(staff$|async) as staffs">
        <span class="p-float-label">
            <p-multiSelect inputId="to"
                           class="w-100"
                           [options]="staffs"
                           optionLabel="label"
                           optionValue="email"
                           [formControlName]="'to'"
                           [filter]="true"
                           [ngClass]="{'p-filled':formGroup.get('to').value,
        'ng-invalid ng-dirty':formGroup.get('to').touched &&
         formGroup.get('to').invalid}"
            >

            </p-multiSelect>
            <label for="to">To</label>
        </span>
      <span *ngIf="formGroup.get('to').touched && formGroup.get('to').invalid"
            class="p-error inline-block mt-1 ">To is required.</span>
    </div>
    <div class="field col-12">
        <span class="p-float-label">
            <input type="text" class="w-100 p-inputtext-sm" id="subject"
                   [formControlName]="'subject'" pInputText>
            <label for="subject">Subject</label>
        </span>
    </div>
    <div class="field col-12">
        <span class="p-float-label">
            <textarea inputId="massage"
                      rows="4"
                      class="w-100"
                      style="resize: none;"
                      [formControlName]="'massage'"
                      pInputTextarea></textarea>
            <label for="massage">Massage</label>
        </span>
    </div>
  </form>
  <div class="flex justify-content-end">
    <button pButton
            id="Reset"
            type="button"
            label="Cancel"
            (click)="cancelShare()"
            class="p-button-text font-Sans-Bold-M mr-2"
    ></button>
<!--    <button pButton <need>
            [disabled]="formGroup.invalid && !(exporterId$|async)"
            type="button"
            label="Send"
            class="p-button-info font-Sans-Bold-M "
            id="apply"
            (click)="sendReport()"
    ></button>-->
  </div>
</div>
