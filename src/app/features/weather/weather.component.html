<div class="weather-container p-4">

  <app-weather-header (searchedCity)="cityChanged($event)"></app-weather-header>
<div class="divider"></div>
  <ng-container *ngIf="cityWeatherDetail">
      <app-city-weather-detail [weatherDetail]="cityWeatherDetail"></app-city-weather-detail>
  </ng-container>
</div>
